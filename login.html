<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <title>The Tech Blog</title>
</head>
<body>
    
<header>
<h1 class="title">The Tech Blog</h1>
</header>


<section class="login-page">  



    <h1 class="login-title">LOGIN</h1>
    
    <div class="login">
        <div class="profile_info">
            <h1 class="title"><span><img class="logo-icon" src="css/light-bulb.png"></span>The Tech Blog  </h1>
    
        </div>
        
        <form class="login-form">
            <label  for="email" class="emailText">Email:</label><br>
            <input class="email-login" type="email" placeholder="Enter Email">
        <hr>
        <label  for="password" class="passwordText">Password:</label><br>
            <input class="password-login" type="password" placeholder="Enter Password">
        <hr>
            <button type="submit" class="btn">Login</button>

        </form>

       
            

    </div>




</section>


    





</body>
</html>
