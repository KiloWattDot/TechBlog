<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <title>The Tech Blog</title>
</head>
<body>
    
<header>
<h1 class="title">The Tech Blog</h1>
</header>


      
    <section class="signUp-page">  



                <h1 class="signUp-title">Sign Up</h1>
                
                <div class="signUp">
                    <div class="profile_info">
                        <img src="./assets/images/logo (2cents).png" class="signUp-Logo" alt="">
                
                    </div>
                    
                    <form class="signUp-form">
                        <label  for="email" class="emailText">Email:</label><br>
                        <input class="email-signup" type="email" placeholder="Enter Email">
                    <hr>
                        <label  for="username" class="usernameText">Username</label><br>
                        <input class="username-signup" type="username" placeholder="Enter Username">
                    <hr>
                        <label  for="password" class="passwordText">Password:</label><br>
                        <input class="password-signup" type="password" placeholder="Enter Password">
                     <hr>
                        <button class="btn"> Register!</button>

                    </form>
                    
        
                </div>
      

    
    
    </section>

    
</body>
</html>
